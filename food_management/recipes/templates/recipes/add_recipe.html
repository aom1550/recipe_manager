<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เพิ่มเมนู</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>เพิ่มเมนูอาหาร</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">ชื่อเมนู:</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ form.name.value }}" required>
            </div>
            <div class="form-group">
                <label for="id_ingredients">วัตถุดิบ:</label>
                <textarea class="form-control" id="id_ingredients" name="ingredients" rows="5" required>{{ form.ingredients.value }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_instructions">วิธีทำ:</label>
                <textarea class="form-control" id="id_instructions" name="instructions" rows="5" required>{{ form.instructions.value }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">บันทึก</button>
            <a href="{% url 'recipe_list' %}" class="btn btn-secondary">กลับ</a>
        </form>
    </div>
</body>
</html>
