<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลบเมนู</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>ยืนยันการลบเมนู</h1>
        <p>คุณแน่ใจหรือไม่ว่าต้องการลบเมนู "{{ recipe.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ลบ</button>
            <a href="{% url 'recipe_list' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</body>
</html>
